        <button class="nav-tab btn btn-ghost col-span-2 border-dashed" data-category="tm">Turing Machines</button>

        <button class="nav-tab btn btn-ghost col-span-2 border-dashed" data-category="cop">Coping with limitations</button>

      <div id="topic-root">
